<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Chat with {{user2}}</title>
    
</head>
<body>
    <header class="header">
        <div class="chat_h">
            Чат с {{user2}}
        </div>
        <span class="chat_h" id="roll">0</span>
    </header>
    <div class="contein">
        <div class="chat_window">
            {% for el in info %}
            {% if el.user1 == user1%}
            {% if el.user2 == user2%}
            <div class="message_in">
                <p class="mes_text">{{el.text}}</p>
                <p class="mes_time">{{el.date}}</p>
            </div>
            {% endif%}
            {% endif%}
            {% if el.user1 == user2%}
            {% if el.user2 == user1%}
            <div class="message_out">
                <p class="mes_text">{{el.text}}</p>
                <p class="mes_time">{{el.date}}</p>
            </div>
            {% endif%}
            {% endif%}
            {% endfor %}
            <form action="{{url_for('chat',user1=user1,user2=user2)}}" method="post" class="message_form">
                <textarea class="message_box" id="message_box" name="text" onclick="del_text()" required>Введите сообщение...</textarea>
                <p><input class="message_button" type="submit" value="Отправить" />
            </form>                
        </div>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
