<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Отличный сайт</title>
</head>
<body>
    <header class="header">

    </header>

    <div class="contein">
        {{name}}
        <div class="log">
            <form action="{{url_for('login')}}" method="post" class="form-contact">
                <p>Логин:<input class = "inp" type="text" value = "" name="login" required />
                <p>Пароль:<input type="text" class = "inp" value = "" name="psw" required /> 
                <p><input class="inp" type="submit" value="Вход" />
            </form>
        </div>
        {% for el in usr %}
        <div>
            <h2>{{el.username}}</h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
